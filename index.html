<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0a192f">
  <title>My Futuristic App</title>
  
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Futuristic, authoritative font -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">

  <!-- iOS PWA meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="FuturApp">
  <link rel="apple-touch-icon" href="icon-192.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash screen overlay -->
  <div id="splash">
    <img src="icon-192.png" alt="App Icon" id="splash-icon">
  </div>

  <!-- Main App Container -->
  <div id="app">
    <canvas id="bg"></canvas>

    <!-- Landing Page -->
    <div class="landing content">
      <h1>ðŸš€ Welcome to the Future</h1>
      <p>This app will redefine the way you experience technology. Sleek, smooth, and groundbreaking.</p>
      <p>Everything here is designed to feel futuristic, immersive, and responsive.</p>
      <button id="enter-btn">Enter</button>
    </div>

    <!-- Post-Enter Page (hidden until enter) -->
    <div class="main content hidden">
      <h1>Get Ready</h1>
      <p>This is your futuristic dashboard. Placeholder content awaits your vision!</p>
      <button id="magic-btn">Next Feature</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
