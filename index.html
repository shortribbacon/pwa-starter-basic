<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0a84ff" />
  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Splash screen */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 2s ease;
    }
    #splash img {
      width: 120px;
      height: 120px;
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    /* Main app content */
    #app {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .welcome-button {
      background: rgba(10, 132, 255, 0.9);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 9999px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .welcome-button:hover {
      transform: scale(1.05);
      background: rgba(10, 132, 255, 1);
    }
  </style>
</head>
<body>
  <!-- Splash overlay -->
  <div id="splash">
    <img src="icon-192.png" alt="App Icon">
  </div>

  <!-- App content -->
  <div id="app">
    <button class="welcome-button">ðŸš€ Welcome to Your Travel App</button>
  </div>

  <script>
    // Fade out splash and fade in app
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      const app = document.getElementById("app");

      setTimeout(() => {
        splash.style.opacity = "0";
        setTimeout(() => {
          splash.style.display = "none";
          app.style.opacity = "1";
        }, 2000); // match fade duration
      }, 2500); // splash stay duration (adjust here)
    });
  </script>
</body>
</html>
